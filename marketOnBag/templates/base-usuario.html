{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#293377">
    <meta name="description" content="Market OnBag, evite filas e estresse. Venha para a rede mercados online e aproveite!">
    <link rel="shortcut icon" href="{% static 'img/favicon.jpeg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles-user.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>Market OnBag - Logado</title>
</head>

<body>
    <!-- início do preloader -->
    <div id="preloader">
        <div class="inner">
           <div class="bolas">
              <div></div>
              <div></div>
              <div></div>                    
           </div>
        </div>
    </div>
    <!-- fim do preloader --> 
    <nav class="navbar navbar-expand-lg mb-5">
        <span class="navbar-brand text-white" href="#">Market OnBag</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="material-icons text-white">
                menu
            </i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mercados/lista">Mercados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Em breve...">Pedidos</a>
                </li>
            </ul>
            <ul class="navbar-nav flex-row ml-md-auto d-md-flex">
                <li class="nav-item dropdown">
                    <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Olá, {{ usuario }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
                        <a class="dropdown-item" href="#" title="Em Breve...">Configurações</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Logout</a>
                    </div>
                </li>
            </ul>
            {% if mercado_id is not None %}
            <div class="form-inline my-2 my-lg-0">
                <a href="/mercados/lista/{{mercado_id}}/carrinho" class="btn btn-outline-primary my-2 my-sm-0">Carrinho <i
                        class="material-icons">shopping_cart</i></a>
            </div>
            {% endif %}
        </div>
    </nav>
    {% block content %}


    {% endblock %}
    <script src="{% static 'js/loading.js' %}"></script>
</body>
</html>
